<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stili.css" type="text/css" />
    <script src="skripta.js"></script>
    <script type="text/javascript" src="jscolor.js"></script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px;" align="right" >
				Izberi barve:
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input id="novaBarva" type="button" value="Dodaj barvo" class="rob senca" />
				<button id='odstraniBarve' class="rob senca">Odstrani barve</button>
			</td>
			
			<td rowspan="2" style="width: 300px;">
				<button id="start" class="rob senca">Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td align="right" >
				Časovni interval: 
			</td>
			<td>
				od najmanj <input id="min" value="1000" /> ms do največ
				<input id="max" value="5000" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop" class="rob senca"></telo>

</body>
</html>
